<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Battle Simulator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Dragon Ball Z</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="characters.html">Characters</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="battle.html">Battle Simulator</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Battle Simulator</h2>
       
        <!-- Character Info and Stats -->
        <div class="row text-center text-black mb-4">
            <div class="col-md-6">
                <h3 id="playerName">Goku</h3>
                <p id="playerHealth">Health: 100</p>
            </div>
            <div class="col-md-6">
                <h3 id="opponentName">Vegeta</h3>
                <p id="opponentHealth">Health: 100</p>
            </div>
        </div>

        <!-- Battle Actions -->
        <div class="row text-black text-center">
            <div class="col-md-6">
                <button id="attackButton" class="btn btn-danger">Attack!</button>
            </div>
        </div>

        <!-- Battle Outcome -->
        <div class="row text-center text-black mt-4">
            <div class="col-md-12">
                <p id="battleResult"></p>
            </div>
        </div>

    </div>

    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 Dragon Ball Z Fan Site. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
